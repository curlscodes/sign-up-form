<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="left-beauty">
        <div id="darken-box">
            <div id="logo"></div>
        </div>
        <div id="adjust-box"></div>
        <div id="photo-credit"></div>
    </div>
    
    <div id="right-information">

        <div id="quote-section">
            <div id="quote"></div>
        </div>

        <div id="form-section">
            <h3>Enter your details below:</h3>
            <div id="form-details">
                <div id="form-column-1" class="form-column">
                    <form action="example.com/path" method="post">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </form>
                    <form action="example.com/path" method="post">
                        <label for="user_email">Email Address</label>
                        <input type="email" id="user_email" name="email">
                    </form>
                    <form action="example.com/path" method="post">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password">
                    </form>
                </div>

                <div id="form-column-2" class="form-column">
                    <form action="example.com/path" method="post">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </form>
                    <form action="example.com/path" method="post">
                        <label for="user_phone">Phone number</label>
                        <input type="text" id="user_phone" name="phone">
                    </form>
                    <form action="example.com/path" method="post">
                        <label for="corfirmed_password">Confirm Password</label>
                        <input type="password" id="confirmed_password" name="confirmed_password">
                    </form>
                </div>
            </div>
        </div>

        <div id="account-section">

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
