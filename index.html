<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="left-beauty">
        <div id="darken-box">
            <div><img id="icon_logo" src="icon.png" alt="logo icon"></div>
            <div id="username"><h2>curlscodes</h2></div>
        </div>
        <div id="adjust-box"></div>
        <div id="photo-credit">Photo by Jose Duarte on <a href="https://unsplash.com/@jmgduarte">Unsplash</a> </div>
    </div>
    
    <div id="right-information">

        <div id="quote-section">
            <div id="quote-container">
                <p class='quote'> Sign up now to get </p>
                <p class="quote"> the latest news in </p> 
                <p class="quote"> sign up technology.</p>
                <p class="quote" id="under-quote"> You <i>know</i> you want to. </p>
            </div>
        </div>

        <div id="form-section">
            <h3>Enter your details below:</h3>
            <div id="form-details">
                <form action="example.com/path" method="post">
                    <div id="form-column-1" class="form-column">
                        <div class="form-input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="form-input">
                            <label for="user_email">EMAIL ADDRESS</label>
                            <input type="email" id="user_email" name="email">
                        </div>

                        <div class="form-input">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                    </div>

                    <div id="form-column-2" class="form-column">
                        <div class="form-input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="form-input">
                            <label for="user_phone">PHONE NUMBER</label>
                            <input type="number" id="user_phone" name="phone">
                        </div>

                        <div class="form-input">
                            <label for="corfirmed_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmed_password" name="confirmed_password">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="account-section">
            <button>Create Account</button>
            <p>Already have an account? <a href="example.com/registration">Log in</a></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
